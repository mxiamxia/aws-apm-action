name: "Application observability for AWS Action"
description: "Provides Agentic AIâ€“driven performance investigation and resolution using live production telemetry."
branding:
  icon: "cloud"
  color: "orange"

inputs:
  bot_name:
    description: "The bot name to respond to in comments (e.g., @awsapm)"
    required: false
    default: "@awsapm"
  target_branch:
    description: "The branch to merge PRs into (defaults to repository default branch)"
    required: false
  branch_prefix:
    description: "Prefix for branches created by the action (e.g., 'awsapm/', 'awsapm-')"
    required: false
    default: "awsapm/"
  allowed_non_write_users:
    description: "Comma-separated list of GitHub usernames allowed to use this action even without write access. Empty string (default) means only users with write/admin access can use it."
    required: false
    default: ""
  github_token:
    description: "GitHub token to use for API calls. If not provided, uses the default GitHub Actions token."
    required: false
    default: ${{ github.token }}
  custom_prompt:
    description: "Custom instructions to guide the AI agent's analysis and actions"
    required: false
    default: ""
  cli_tool:
    description: "CLI tool to use for investigation (amazon_q_cli or claude_code)"
    required: true
  claude_execution_file:
    description: "Path to Claude Code execution file (only for claude_code path, used to post results back to GitHub). Pass this from claude-code-base-action outputs in a second call to this action."
    required: false
  claude_conclusion:
    description: "Conclusion from claude-code-base-action (success or failure). Only used when claude_execution_file is provided."
    required: false
  comment_id:
    description: "GitHub comment ID to update with results (only for claude_code path when posting results). Pass this from the first call's awsapm_comment_id output."
    required: false
  enable_cloudwatch_mcp:
    description: "Enable CloudWatch MCP server for metrics, alarms, and log insights"
    required: false
    default: "true"

outputs:
  # Amazon Q CLI outputs (when cli_tool = amazon_q_cli)
  execution_file:
    description: "Path to the AI agent tool execution output file (Amazon Q only)"
    value: ${{ steps.amazonq-execute.outputs.execution_file }}

  # Claude Code preparation outputs (when cli_tool = claude_code)
  prompt_file:
    description: "Path to the generated prompt file for claude-code-base-action (Claude only)"
    value: ${{ steps.prepare-claude.outputs.prompt_file }}
  mcp_config_file:
    description: "Path to the MCP servers configuration JSON file (Claude only)"
    value: ${{ steps.prepare-claude.outputs.mcp_config_file }}
  allowed_tools:
    description: "Comma-separated list of allowed tools for Claude (Claude only)"
    value: ${{ steps.prepare-claude.outputs.allowed_tools }}

  # Common outputs (both paths)
  awsapm_comment_id:
    description: "GitHub comment ID for tracking the investigation"
    value: ${{ steps.init.outputs.awsapm_comment_id }}
  branch_name:
    description: "The branch created by Application observability for AWS Action for this execution"
    value: ${{ steps.init.outputs.AWSAPM_BRANCH }}
  github_token:
    description: "The GitHub token used by the action"
    value: ${{ steps.init.outputs.GITHUB_TOKEN }}

runs:
  using: "composite"
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      shell: bash
      run: |
        cd ${GITHUB_ACTION_PATH}
        npm install

    - name: Init action
      id: init
      if: inputs.claude_execution_file == ''  # Skip init when posting Claude results
      shell: bash
      run: |
        node ${GITHUB_ACTION_PATH}/src/init.js
      env:
        CUSTOM_PROMPT: ${{ inputs.custom_prompt }}
        BOT_NAME: ${{ inputs.bot_name }}
        TARGET_BRANCH: ${{ inputs.target_branch }}
        BRANCH_PREFIX: ${{ inputs.branch_prefix }}
        OVERRIDE_GITHUB_TOKEN: ${{ inputs.github_token }}
        ALLOWED_NON_WRITE_USERS: ${{ inputs.allowed_non_write_users }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        DEFAULT_WORKFLOW_TOKEN: ${{ github.token }}

    # Amazon Q CLI Path: Install uvx + Amazon Q CLI and execute directly
    - name: Install MCP Tools (Amazon Q)
      if: steps.init.outputs.contains_trigger == 'true' && inputs.cli_tool == 'amazon_q_cli'
      shell: bash
      run: |
        set -e  # Exit immediately if any command fails

        # Install uv/uvx for MCP server execution
        echo "Installing uv package manager for MCP server support..."
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

        # Verify uvx installation
        if ! command -v uvx &> /dev/null; then
          echo "::error::uvx installation failed - MCP tools will not work"
          exit 1
        fi
        echo "uvx installed successfully"
        uvx --version

    - name: Install Amazon Q CLI
      if: steps.init.outputs.contains_trigger == 'true' && inputs.cli_tool == 'amazon_q_cli'
      shell: bash
      run: |
        set -e
        echo "Installing Amazon Q Developer CLI..."
        sudo apt-get update
        curl -L -o amazon-q.deb https://desktop-release.q.us-east-1.amazonaws.com/1.19.4/amazon-q.deb
        sudo apt-get install -y --fix-missing ./amazon-q.deb || sudo apt-get install -y -f

        # Verify Amazon Q CLI installation
        if ! command -v q &> /dev/null; then
          echo "::error::Amazon Q CLI installation failed - q command not found in PATH"
          exit 1
        fi
        echo "Amazon Q CLI installed successfully"
        q --version

    - name: Run Amazon Q Investigation
      id: amazonq-execute
      if: steps.init.outputs.contains_trigger == 'true' && inputs.cli_tool == 'amazon_q_cli'
      shell: bash
      run: |
        cd ${GITHUB_ACTION_PATH}
        node src/execute.js
      env:
        GITHUB_TOKEN: ${{ steps.init.outputs.GITHUB_TOKEN }}
        CLI_TOOL: ${{ inputs.cli_tool }}
        ENABLE_CLOUDWATCH_MCP: ${{ inputs.enable_cloudwatch_mcp }}
        INPUT_PROMPT_FILE: ${{ runner.temp }}/awsapm-prompts/awsapm-prompt.txt

    # Claude Code Path: Prepare MCP config and prompt files for claude-code-base-action
    - name: Install MCP Tools (Claude)
      if: steps.init.outputs.contains_trigger == 'true' && inputs.cli_tool == 'claude_code'
      shell: bash
      run: |
        set -e  # Exit immediately if any command fails

        # Install uv/uvx for MCP server execution
        echo "Installing uv package manager for MCP server support..."
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

        # Verify uvx installation
        if ! command -v uvx &> /dev/null; then
          echo "::error::uvx installation failed - MCP tools will not work"
          exit 1
        fi
        echo "uvx installed successfully"
        uvx --version

    - name: Prepare Claude Configuration
      id: prepare-claude
      if: steps.init.outputs.contains_trigger == 'true' && inputs.cli_tool == 'claude_code'
      shell: bash
      run: |
        cd ${GITHUB_ACTION_PATH}
        node src/prepare-claude-config.js
      env:
        GITHUB_TOKEN: ${{ steps.init.outputs.GITHUB_TOKEN }}
        ENABLE_CLOUDWATCH_MCP: ${{ inputs.enable_cloudwatch_mcp }}
        INPUT_PROMPT_FILE: ${{ runner.temp }}/awsapm-prompts/awsapm-prompt.txt
        OUTPUT_DIR: ${{ runner.temp }}/awsapm-prompts

    # Post results for Amazon Q path
    - name: Update comment with results (Amazon Q)
      if: steps.init.outputs.contains_trigger == 'true' && inputs.cli_tool == 'amazon_q_cli' && steps.init.outputs.awsapm_comment_id && always()
      shell: bash
      run: |
        cd ${GITHUB_ACTION_PATH}
        node src/post-result.js
      env:
        REPOSITORY: ${{ github.repository }}
        PR_NUMBER: ${{ github.event.issue.number || github.event.pull_request.number }}
        AWSAPM_COMMENT_ID: ${{ steps.init.outputs.awsapm_comment_id }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_TOKEN: ${{ steps.init.outputs.GITHUB_TOKEN }}
        GITHUB_EVENT_NAME: ${{ github.event_name }}
        TRIGGER_COMMENT_ID: ${{ github.event.comment.id }}
        AWSAPM_BRANCH: ${{ steps.init.outputs.AWSAPM_BRANCH }}
        IS_PR: ${{ github.event.issue.pull_request != null || github.event_name == 'pull_request_review_comment' }}
        TARGET_BRANCH: ${{ steps.init.outputs.TARGET_BRANCH }}
        AWSAPM_SUCCESS: ${{ steps.amazonq-execute.outputs.conclusion == 'success' }}
        OUTPUT_FILE: ${{ steps.amazonq-execute.outputs.execution_file || '' }}
        TRIGGER_USERNAME: ${{ github.event.comment.user.login || github.event.issue.user.login || github.event.pull_request.user.login || github.event.sender.login || github.triggering_actor || github.actor || '' }}
        INIT_SUCCESS: ${{ steps.init.outcome == 'success' }}

    # Post results for Claude Code path (when claude_execution_file is provided)
    - name: Post Claude Results
      if: inputs.claude_execution_file != '' && inputs.comment_id != ''
      shell: bash
      run: |
        cd ${GITHUB_ACTION_PATH}
        node src/post-claude-result.js
      env:
        AWSAPM_COMMENT_ID: ${{ inputs.comment_id }}
        CLAUDE_EXECUTION_FILE: ${{ inputs.claude_execution_file }}
        CLAUDE_CONCLUSION: ${{ inputs.claude_conclusion }}
        GITHUB_TOKEN: ${{ inputs.github_token }}
        REPOSITORY: ${{ github.repository }}
        GITHUB_SERVER_URL: ${{ github.server_url }}
        GITHUB_RUN_ID: ${{ github.run_id }}