on:
  [pull_request]

name: PR Build

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test

  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Validate action.yml
      run: |
        echo "Validating action.yml syntax..."
        node -e "const fs = require('fs'); const yaml = require('js-yaml'); try { yaml.load(fs.readFileSync('action.yml', 'utf8')); console.log('✓ action.yml is valid'); } catch(e) { console.error('✗ action.yml validation failed:', e.message); process.exit(1); }"

  conventional-commits:
    name: Semantic Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: validate
        uses: actions/github-script@v7
        with:
          script: |
            // Conventional Commits regex based on https://www.conventionalcommits.org/
            // Pattern: type(scope)?: description
            const regex = /^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\([\w\-\.]+\))?(!)?: ([\w ])+([\s\S]*)/g;
            const pr = context.payload.pull_request;
            const title = pr.title;
            if (title.match(regex) == null) {
              throw `PR title "${title}" does not match conventional commits from https://www.conventionalcommits.org/en/v1.0.0/`
            }
